name: Build and Deploy Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'gauNEGF/**'
      - 'setup.py'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install package and docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r docs/source/requirements-docs.txt

      - name: Build Sphinx HTML
        working-directory: docs/source
        run: |
          sphinx-build -b html -D nbsphinx_execute=never . ../_build/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Deploy only on main
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


